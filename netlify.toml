[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "build"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # NPM version (optional)
  NPM_VERSION = "9"

# Redirect rules for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache"

# Environment variables for different deploy contexts
[context.production.environment]
  REACT_APP_API_URL = "https://your-api-domain.com"
  REACT_APP_ENV = "production"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://your-staging-api.com"
  REACT_APP_ENV = "staging"

[context.branch-deploy.environment]
  REACT_APP_API_URL = "https://your-dev-api.com"
  REACT_APP_ENV = "development"

# Functions directory (if you plan to use Netlify Functions)
[build]
  functions = "netlify/functions"

# Form handling (if you have forms)
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Error and success page redirects
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404
